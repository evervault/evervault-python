[tool.poetry]
name = "evervault"
version = "0.2.4.dev2"
description = "Everault SDK"
authors = ["Evervault <engineering@evervault.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://evervault.com"
repository = "https://github.com/evervault/evervault-python"

[tool.poetry.dependencies]
python = "^3.6.2"
requests = "^2.24.0"
cryptography = "^3.4.8"
certifi = "*"
pycryptodome = "^3.10.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-socket = "^0.4.1"
requests-mock = "^1.9.3"
black = "^21.8b0"


[pytest]
testpath = "tests"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38', 'py39']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"