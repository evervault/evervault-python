name: Test

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    env:
      SSL_CERT_DIR: /etc/ssl/certs
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.1.2
        with:
          poetry-version: 1.1.8
      - name: Install Dependencies
        run: |
          poetry install
      - name: Show cacert.pem
        run: cat /home/runner/.cache/pypoetry/virtualenvs/evervault-0PWu0pY7-py3.8/lib/python3.8/site-packages/certifi/cacert.pem
      - name: Run Lints
        run: |
          poetry run black -v --check .
          poetry run flake8 -v --ignore=E501,W503,E722
      - name: Run Tests
        run: |
          poetry run pytest -v
