name: Test

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      TEAM_UUID: ${{ secrets.TEAM_UUID }}
      EV_CAGE_NAME: ${{ secrets.EV_CAGE_NAME }}
      #REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
      #SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.1.2
        with:
          poetry-version: 1.1.8
      - name: Handle certifi pem
        run: ./handle_ev_certificate.bash
      - name: Install Dependencies
        run: |
          poetry install
      - name: Replace certifi cacert.pem
        run: ./handle_ev_cert_bundle.bash
      - name: Find out the environment name
        run: poetry env info --path
      - name: Run Lints
        run: |
          poetry run black -v --check .
          poetry run flake8 -v --ignore=E501,W503,E722
      - name: Run Tests
        run: |
          poetry run pytest -v
