name: Run Python SDK E2E Tests

on:
  push:
    branches:
      - "**"
      - "!master"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10.9, 3.11]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.1.2
        with:
          poetry-version: 1.4.2
      - name: Install Dependencies
        run: |
          poetry install
      - name: Run Tests
        run: poetry run pytest ./e2e -v
        env:
          EV_APP_UUID: ${{ secrets.EV_APP_UUID }}
          EV_API_KEY: ${{ secrets.EV_API_KEY }}
          EV_FUNCTION_NAME: ${{ secrets.EV_FUNCTION_NAME }}
          EV_SYNTHETIC_ENDPOINT_URL: ${{ secrets.EV_SYNTHETIC_ENDPOINT_URL }}